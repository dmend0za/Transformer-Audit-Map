<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Audit Map - Wilson County</title>
    
    <!-- MapBox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.95;
        }
        
        /* Legend */
        .legend {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }
        
        .legend h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .legend-item:hover {
            transform: translateX(3px);
        }
        
        .legend-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .overhead-icon {
            background: linear-gradient(135deg, #718096, #4a5568);
            border-radius: 50%;
        }
        
        .underground-icon {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .oh-feeder-icon {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            height: 3px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        
        .ug-feeder-icon {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            height: 3px;
            margin-top: 8px;
            margin-bottom: 8px;
            border-style: dashed;
            border-width: 1px 0;
            border-color: #dd6b20;
        }
        
        /* Custom Popup Styles */
        .mapboxgl-popup {
            max-width: 320px;
            animation: popIn 0.3s ease-out;
        }
        
        .mapboxgl-popup-content {
            padding: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .popup-content {
            padding: 15px;
            background: white;
        }
        
        .popup-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .popup-row:last-of-type {
            border-bottom: none;
        }
        
        .popup-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 13px;
        }
        
        .popup-value {
            color: #2d3748;
            font-size: 13px;
            font-weight: 500;
        }
        
        .popup-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
        
        /* Loading Spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Filter Controls */
        .filter-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }
        
        .filter-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .filter-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .filter-checkbox:hover {
            transform: translateX(2px);
        }
        
        .filter-checkbox input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .filter-checkbox label {
            font-size: 13px;
            color: #2d3748;
            cursor: pointer;
            user-select: none;
        }
        
        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hover effect for markers */
        .transformer-marker {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .transformer-marker:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Header -->
    <div class="header">
        <h1>Transformer Audit Map</h1>
        <p>Wilson County, North Carolina</p>
    </div>
    
    <!-- Filter Controls -->
    <div class="filter-controls">
        <div class="filter-title">Layer Visibility</div>
        <div class="filter-checkbox">
            <input type="checkbox" id="filter-overhead" checked>
            <label for="filter-overhead">Overhead Transformers</label>
        </div>
        <div class="filter-checkbox">
            <input type="checkbox" id="filter-underground" checked>
            <label for="filter-underground">Underground Transformers</label>
        </div>
        <div class="filter-checkbox">
            <input type="checkbox" id="filter-oh-feeders" checked>
            <label for="filter-oh-feeders">Overhead Feeders</label>
        </div>
        <div class="filter-checkbox">
            <input type="checkbox" id="filter-ug-feeders" checked>
            <label for="filter-ug-feeders">Underground Feeders</label>
        </div>
    </div>
    
    <!-- Legend -->
    <div class="legend">
        <h3>Map Legend</h3>
        <div class="legend-item">
            <div class="legend-icon overhead-icon"></div>
            <span>Overhead Transformer</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon underground-icon"></div>
            <span>Underground Transformer</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon oh-feeder-icon"></div>
            <span>Overhead Feeder</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon ug-feeder-icon"></div>
            <span>Underground Feeder</span>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <script>
        // MapBox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmllbGRzZW5zZSIsImEiOiJjbWMwb2ljY3YwNGFoMnJvaXN5c2xnMnR6In0.wc3C3TrsgsfyLf5ZJqHpnA';
        
        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/fieldsense/cmdzysazb00hd01s9cm2v4td1',
            center: [-77.9156, 35.7213], // Wilson County, NC center
            zoom: 11.5,
            pitch: 0,
            bearing: 0
        });
        
        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        
        // Add scale control
        map.addControl(new mapboxgl.ScaleControl({
            maxWidth: 100,
            unit: 'imperial'
        }), 'bottom-left');
        
        // Add fullscreen control
        map.addControl(new mapboxgl.FullscreenControl(), 'top-left');
        
        // Function to create popup content
        function createPopupContent(properties) {
            const type = properties.Type || properties.type || 'Unknown';
            const style = properties.Style || properties.style || 'Unknown';
            const isUnderground = type.toLowerCase().includes('underground') || 
                                 style.toLowerCase().includes('pad') ||
                                 style.toLowerCase().includes('ug');
            
            const headerText = isUnderground ? 'Underground Transformer' : 'Overhead Transformer';
            
            let popupHTML = `
                <div class="popup-header">${headerText}</div>
                <div class="popup-content">
            `;
            
            // Add transformer details
            if (properties.Transformer_ID || properties.transformer_id) {
                popupHTML += `
                    <div class="popup-row">
                        <span class="popup-label">Transformer ID:</span>
                        <span class="popup-value">${properties.Transformer_ID || properties.transformer_id}</span>
                    </div>
                `;
            }
            
            if (properties.Feeder || properties.feeder) {
                popupHTML += `
                    <div class="popup-row">
                        <span class="popup-label">Feeder:</span>
                        <span class="popup-value">${properties.Feeder || properties.feeder}</span>
                    </div>
                `;
            }
            
            if (properties.KVA || properties.kva) {
                popupHTML += `
                    <div class="popup-row">
                        <span class="popup-label">KVA (Size):</span>
                        <span class="popup-value">${properties.KVA || properties.kva}</span>
                    </div>
                `;
            }
            
            if (type !== 'Unknown') {
                popupHTML += `
                    <div class="popup-row">
                        <span class="popup-label">Type:</span>
                        <span class="popup-value">${type}</span>
                    </div>
                `;
            }
            
            if (style !== 'Unknown') {
                popupHTML += `
                    <div class="popup-row">
                        <span class="popup-label">Style:</span>
                        <span class="popup-value">${style}</span>
                    </div>
                `;
            }
            
            if (properties.Color || properties.color) {
                popupHTML += `
                    <div class="popup-row">
                        <span class="popup-label">Color:</span>
                        <span class="popup-value">${properties.Color || properties.color}</span>
                    </div>
                `;
            }
            
            // Add audit button if link exists
            if (properties.Link || properties.link) {
                const link = properties.Link || properties.link;
                popupHTML += `
                    <a href="${link}" target="_blank" class="popup-button">
                        Start Audit Assessment →
                    </a>
                `;
            }
            
            popupHTML += '</div>';
            
            return popupHTML;
        }
        
        // Map load event
        map.on('load', function() {
            // Hide loading spinner
            document.getElementById('loading').style.display = 'none';
            
            // First, let's check what source layers are available
            // You'll need to verify the exact source-layer name from your tileset
            // Common names are the tileset name without the username prefix
            
            // Add transformer layers with different styling for overhead and underground
            
            // Overhead transformers - gray cylinders
            map.addLayer({
                'id': 'transformers-overhead',
                'type': 'circle',
                'source': {
                    'type': 'vector',
                    'url': 'mapbox://fieldsense.0lkxvrs2'
                },
                'source-layer': '0lkxvrs2', // Using the tileset ID as source-layer
                'paint': {
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        10, 4,
                        15, 12
                    ],
                    'circle-color': '#718096',
                    'circle-stroke-color': '#4a5568',
                    'circle-stroke-width': 2,
                    'circle-opacity': 0.9
                },
                'filter': ['all',
                    ['!=', ['downcase', ['get', 'Type']], 'underground'],
                    ['!=', ['downcase', ['get', 'Type']], 'ug'],
                    ['!=', ['downcase', ['get', 'Type']], 'pad'],
                    ['!=', ['downcase', ['get', 'Type']], 'padmount'],
                    ['!=', ['downcase', ['get', 'Style']], 'underground'],
                    ['!=', ['downcase', ['get', 'Style']], 'ug'],
                    ['!=', ['downcase', ['get', 'Style']], 'pad'],
                    ['!=', ['downcase', ['get', 'Style']], 'padmount']
                ]
            });
            
            // Underground transformers - green squares
            map.addLayer({
                'id': 'transformers-underground',
                'type': 'circle',
                'source': {
                    'type': 'vector',
                    'url': 'mapbox://fieldsense.0lkxvrs2'
                },
                'source-layer': '0lkxvrs2', // Using the tileset ID as source-layer
                'paint': {
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        10, 5,
                        15, 14
                    ],
                    'circle-color': '#48bb78',
                    'circle-stroke-color': '#38a169',
                    'circle-stroke-width': 2,
                    'circle-opacity': 0.9
                },
                'filter': ['any',
                    ['==', ['downcase', ['get', 'Type']], 'underground'],
                    ['==', ['downcase', ['get', 'Type']], 'ug'],
                    ['==', ['downcase', ['get', 'Type']], 'pad'],
                    ['==', ['downcase', ['get', 'Type']], 'padmount'],
                    ['==', ['downcase', ['get', 'Style']], 'underground'],
                    ['==', ['downcase', ['get', 'Style']], 'ug'],
                    ['==', ['downcase', ['get', 'Style']], 'pad'],
                    ['==', ['downcase', ['get', 'Style']], 'padmount']
                ]
            });
            
            // Add overhead feeder layer
            map.addLayer({
                'id': 'feeders-overhead',
                'type': 'line',
                'source': {
                    'type': 'vector',
                    'url': 'mapbox://fieldsense.9i382k93'
                },
                'source-layer': '9i382k93', // Using the tileset ID as source-layer
                'paint': {
                    'line-color': '#4299e1',
                    'line-width': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        10, 1,
                        15, 3
                    ],
                    'line-opacity': 0.7
                },
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                }
            }, 'transformers-overhead');
            
            // Add underground feeder layer
            map.addLayer({
                'id': 'feeders-underground',
                'type': 'line',
                'source': {
                    'type': 'vector',
                    'url': 'mapbox://fieldsense.00srtpq5'
                },
                'source-layer': '00srtpq5', // Using the tileset ID as source-layer
                'paint': {
                    'line-color': '#ed8936',
                    'line-width': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        10, 1,
                        15, 3
                    ],
                    'line-opacity': 0.7,
                    'line-dasharray': [2, 2]
                },
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                }
            }, 'transformers-overhead');
            
            // Hover effect for overhead transformers
            map.on('mouseenter', 'transformers-overhead', function(e) {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            map.on('mouseleave', 'transformers-overhead', function() {
                map.getCanvas().style.cursor = '';
            });
            
            // Hover effect for underground transformers
            map.on('mouseenter', 'transformers-underground', function() {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            map.on('mouseleave', 'transformers-underground', function() {
                map.getCanvas().style.cursor = '';
            });
            
            // Click event for overhead transformers
            map.on('click', 'transformers-overhead', function(e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;
                
                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                
                new mapboxgl.Popup({
                    closeButton: true,
                    closeOnClick: true,
                    maxWidth: '320px'
                })
                    .setLngLat(coordinates)
                    .setHTML(createPopupContent(properties))
                    .addTo(map);
            });
            
            // Click event for underground transformers
            map.on('click', 'transformers-underground', function(e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;
                
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                
                new mapboxgl.Popup({
                    closeButton: true,
                    closeOnClick: true,
                    maxWidth: '320px'
                })
                    .setLngLat(coordinates)
                    .setHTML(createPopupContent(properties))
                    .addTo(map);
            });
            
            // Filter controls functionality
            document.getElementById('filter-overhead').addEventListener('change', function(e) {
                map.setLayoutProperty('transformers-overhead', 'visibility', 
                    e.target.checked ? 'visible' : 'none');
            });
            
            document.getElementById('filter-underground').addEventListener('change', function(e) {
                map.setLayoutProperty('transformers-underground', 'visibility', 
                    e.target.checked ? 'visible' : 'none');
            });
            
            document.getElementById('filter-oh-feeders').addEventListener('change', function(e) {
                map.setLayoutProperty('feeders-overhead', 'visibility', 
                    e.target.checked ? 'visible' : 'none');
            });
            
            document.getElementById('filter-ug-feeders').addEventListener('change', function(e) {
                map.setLayoutProperty('feeders-underground', 'visibility', 
                    e.target.checked ? 'visible' : 'none');
            });
        });
        
        // Error handling
        map.on('error', function(e) {
            console.error('Map error:', e);
            document.getElementById('loading').innerHTML = '<p style="color: red;">Error loading map. Please refresh the page.</p>';
        });
    </script>
</body>
</html>
