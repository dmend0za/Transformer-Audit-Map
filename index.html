<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Transformer Audit System</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            margin: 10px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 1;
            max-width: 280px;
        }
        
        .layer-control {
            margin: 5px 0;
        }
        
        .layer-control input {
            margin-right: 5px;
        }
        
        .popup-content {
            font-size: 14px;
            line-height: 1.4;
            max-width: 300px;
        }
        
        .audit-button {
            background: #007cbf;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            width: 100%;
        }
        
        .audit-button:hover {
            background: #005a8b;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        
        .legend {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 12px;
        }
        
        .legend-item {
            margin: 3px 0;
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .legend-line {
            width: 20px;
            height: 3px;
            margin-right: 6px;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 8px;
            margin-top: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    
    <div class='map-overlay'>
        <h3>Layer Controls</h3>
        <div class='layer-control'>
            <input type='checkbox' id='transformer-toggle' checked>
            <label for='transformer-toggle'>Transformer Banks</label>
        </div>
        <div class='layer-control'>
            <input type='checkbox' id='meters-toggle' checked>
            <label for='meters-toggle'>Electric Meters</label>
        </div>
        <div class='layer-control'>
            <input type='checkbox' id='secondary-oh-toggle' checked>
            <label for='secondary-oh-toggle'>Secondary Overhead</label>
        </div>
        <div class='layer-control'>
            <input type='checkbox' id='secondary-ug-toggle' checked>
            <label for='secondary-ug-toggle'>Secondary Underground</label>
        </div>
        
        <div class='legend'>
            <strong>Legend:</strong>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #ff6b35;'></div>
                <span>Transformers</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #4a90e2;'></div>
                <span>Meters</span>
            </div>
            <div class='legend-item'>
                <div class='legend-line' style='background-color: #2ecc71;'></div>
                <span>Overhead Lines</span>
            </div>
            <div class='legend-item'>
                <div class='legend-line' style='background-color: #e74c3c; background-image: repeating-linear-gradient(90deg, transparent, transparent 2px, white 2px, white 4px);'></div>
                <span>Underground Lines</span>
            </div>
        </div>
        
        <div class='debug-info' id='debug-info'>
            <strong>Status:</strong> Loading...
        </div>
    </div>
    
    <div class='loading' id='loading'>Loading map data...</div>

    <script>
        // Mapbox access token (your public token)
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmllbGRzZW5zZSIsImEiOiJjbWUwZjA1ZXgwNGRhMmlvbHRscXk2NjVsIn0.VGVrTxKM9nEDk25TnFdcdg';

        const debugInfo = document.getElementById('debug-info');
        
        function updateDebugInfo(message) {
            debugInfo.innerHTML += '<br>' + message;
            console.log(message);
        }

        // Initialize map - let's try with a basic style first to test
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // Start with basic style
            center: [-77.88424798136592, 35.734696861467626],
            zoom: 15
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.FullscreenControl());

        // Show loading indicator
        document.getElementById('loading').style.display = 'block';

        map.on('load', function() {
            document.getElementById('loading').style.display = 'none';
            updateDebugInfo('‚úÖ Basic map loaded successfully');

            // Now let's try to load your custom style as additional sources
            updateDebugInfo('üîÑ Attempting to load your tilesets as GeoJSON...');
            
            // Let's try a different approach - load your tilesets as GeoJSON if possible
            // First, let's see if we can test the custom style URL
            fetch('https://api.mapbox.com/styles/v1/fieldsense/cmdzysazb00hd01s9cm2v4td1?access_token=' + mapboxgl.accessToken)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                })
                .then(styleData => {
                    updateDebugInfo('‚úÖ Custom style is accessible');
                    updateDebugInfo(`Style has ${styleData.layers ? styleData.layers.length : 0} layers`);
                    
                    // Now try to switch to the custom style
                    updateDebugInfo('üîÑ Switching to custom style...');
                    try {
                        map.setStyle('mapbox://styles/fieldsense/cmdzysazb00hd01s9cm2v4td1');
                        updateDebugInfo('‚úÖ Custom style loaded');
                    } catch (error) {
                        updateDebugInfo('‚ùå Error switching to custom style: ' + error.message);
                    }
                })
                .catch(error => {
                    updateDebugInfo('‚ùå Cannot access custom style: ' + error.message);
                    updateDebugInfo('‚ÑπÔ∏è Continuing with basic style...');
                });

            // Alternative: Try to add your data as individual sources with basic styling
            updateDebugInfo('üîÑ Trying alternative data loading...');
            
            // This is just for testing - remove the detailed layer detection for now
            updateDebugInfo('Map ready for testing');
        });

        // Handle map errors
        map.on('error', function(e) {
            updateDebugInfo('‚ùå Map error: ' + e.error.message);
            console.error('Map error:', e.error);
        });

        // Function to start audit
        function startAudit(assetId) {
            alert(`Starting audit for asset: ${assetId}\n\nThis will redirect to your audit form once URLs are embedded in the data.`);
        }
    </script>
</body>
</html>
