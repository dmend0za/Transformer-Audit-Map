<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Transformer Audit System</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            margin: 10px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 1;
            max-width: 280px;
        }
        
        .layer-control {
            margin: 5px 0;
        }
        
        .layer-control input {
            margin-right: 5px;
        }
        
        .popup-content {
            font-size: 14px;
            line-height: 1.4;
            max-width: 300px;
        }
        
        .audit-button {
            background: #007cbf;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            width: 100%;
        }
        
        .audit-button:hover {
            background: #005a8b;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        
        .legend {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 12px;
        }
        
        .legend-item {
            margin: 3px 0;
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .legend-line {
            width: 20px;
            height: 3px;
            margin-right: 6px;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 8px;
            margin-top: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    
    <div class='map-overlay'>
        <h3>Layer Controls</h3>
        <div class='layer-control'>
            <input type='checkbox' id='transformer-toggle' checked>
            <label for='transformer-toggle'>Transformer Banks</label>
        </div>
        <div class='layer-control'>
            <input type='checkbox' id='meters-toggle' checked>
            <label for='meters-toggle'>Electric Meters</label>
        </div>
        <div class='layer-control'>
            <input type='checkbox' id='secondary-oh-toggle' checked>
            <label for='secondary-oh-toggle'>Secondary Overhead</label>
        </div>
        <div class='layer-control'>
            <input type='checkbox' id='secondary-ug-toggle' checked>
            <label for='secondary-ug-toggle'>Secondary Underground</label>
        </div>
        
        <div class='legend'>
            <strong>Legend:</strong>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #ff6b35;'></div>
                <span>Transformers</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #4a90e2;'></div>
                <span>Meters</span>
            </div>
            <div class='legend-item'>
                <div class='legend-line' style='background-color: #2ecc71;'></div>
                <span>Overhead Lines</span>
            </div>
            <div class='legend-item'>
                <div class='legend-line' style='background-color: #e74c3c; background-image: repeating-linear-gradient(90deg, transparent, transparent 2px, white 2px, white 4px);'></div>
                <span>Underground Lines</span>
            </div>
        </div>
        
        <div class='debug-info' id='debug-info'>
            <strong>Status:</strong> Loading...
        </div>
    </div>
    
    <div class='loading' id='loading'>Loading map data...</div>

    <script>
        // Mapbox access token (your public token)
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmllbGRzZW5zZSIsImEiOiJjbWMwb2ljY3YwNGFoMnJvaXN5c2xnMnR6In0.wc3C3TrsgsfyLf5ZJqHpnA';

        const debugInfo = document.getElementById('debug-info');
        
        function updateDebugInfo(message) {
            debugInfo.innerHTML += '<br>' + message;
            console.log(message);
        }

        // Initialize map with your custom style
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/fieldsense/cmdzysazb00hd01s9cm2v4td1', // Your custom style
            center: [-77.88424798136592, 35.734696861467626], // Your specified coordinates
            zoom: 15 // Higher zoom to see details better
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.FullscreenControl());

        // Show loading indicator
        document.getElementById('loading').style.display = 'block';

        map.on('load', function() {
            document.getElementById('loading').style.display = 'none';
            updateDebugInfo('✅ Map loaded with custom style');

            // Get all layer IDs from the style
            const layers = map.getStyle().layers;
            updateDebugInfo(`Found ${layers.length} layers in style`);
            
            // Log all layer IDs so we can see what's available
            layers.forEach(layer => {
                console.log(`Layer: ${layer.id}, Type: ${layer.type}, Source: ${layer.source}`);
            });

            // Find layers that might be your data layers
            const dataLayers = layers.filter(layer => 
                layer.source && typeof layer.source === 'string' && 
                (layer.source.includes('fieldsense') || layer.source.includes('composite'))
            );

            updateDebugInfo(`Found ${dataLayers.length} data layers`);
            dataLayers.forEach(layer => {
                updateDebugInfo(`Data layer: ${layer.id} (${layer.type})`);
            });

            // Add click events to all circle and symbol layers (likely transformers/meters)
            layers.forEach(layer => {
                if ((layer.type === 'circle' || layer.type === 'symbol') && 
                    layer.source && layer.source.includes && layer.source.includes('fieldsense')) {
                    
                    updateDebugInfo(`Adding click to: ${layer.id}`);
                    
                    map.on('click', layer.id, function(e) {
                        if (e.features && e.features.length > 0) {
                            const properties = e.features[0].properties;
                            
                            let popupContent = '<div class="popup-content">';
                            popupContent += `<h4>Infrastructure Asset</h4>`;
                            
                            // Show first 6 properties
                            let propertiesShown = 0;
                            Object.keys(properties).forEach(key => {
                                if (propertiesShown < 6 && properties[key] !== null && properties[key] !== '' && properties[key] !== undefined) {
                                    popupContent += `<strong>${key}:</strong> ${properties[key]}<br>`;
                                    propertiesShown++;
                                }
                            });
                            
                            // Look for audit URL
                            const auditUrl = properties.audit_url || properties.form_url || properties.url || 
                                           properties.audit_form || properties.link || properties.AUDIT_URL || 
                                           properties.FORM_URL || properties.URL;
                            
                            if (auditUrl) {
                                popupContent += '<button class="audit-button" onclick="window.open(\'' + auditUrl + '\', \'_blank\')">Start Audit</button>';
                            } else {
                                const assetId = properties.id || properties.objectid || properties.ID || properties.OBJECTID || 'unknown';
                                popupContent += '<button class="audit-button" onclick="startAudit(\'' + assetId + '\')">Start Audit</button>';
                            }
                            popupContent += '</div>';

                            new mapboxgl.Popup()
                                .setLngLat(e.lngLat)
                                .setHTML(popupContent)
                                .addTo(map);
                        }
                    });

                    // Change cursor on hover
                    map.on('mouseenter', layer.id, function() {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    map.on('mouseleave', layer.id, function() {
                        map.getCanvas().style.cursor = '';
                    });
                }
            });

            // Layer toggle functionality - we'll identify layers by their IDs
            const layerToggleMap = {
                'transformer-toggle': (layerId) => layerId.toLowerCase().includes('transformer') || layerId.toLowerCase().includes('bank'),
                'meters-toggle': (layerId) => layerId.toLowerCase().includes('meter') || layerId.toLowerCase().includes('electric'),
                'secondary-oh-toggle': (layerId) => layerId.toLowerCase().includes('overhead') || layerId.toLowerCase().includes('oh') || (layerId.toLowerCase().includes('secondary') && !layerId.toLowerCase().includes('ug') && !layerId.toLowerCase().includes('underground')),
                'secondary-ug-toggle': (layerId) => layerId.toLowerCase().includes('underground') || layerId.toLowerCase().includes('ug') || (layerId.toLowerCase().includes('secondary') && (layerId.toLowerCase().includes('ug') || layerId.toLowerCase().includes('underground')))
            };

            Object.keys(layerToggleMap).forEach(toggleId => {
                const toggle = document.getElementById(toggleId);
                if (toggle) {
                    toggle.addEventListener('change', function(e) {
                        const matchingLayers = layers.filter(layer => layerToggleMap[toggleId](layer.id));
                        
                        matchingLayers.forEach(layer => {
                            try {
                                map.setLayoutProperty(layer.id, 'visibility', 
                                    e.target.checked ? 'visible' : 'none');
                            } catch (error) {
                                console.log(`Could not toggle layer ${layer.id}:`, error.message);
                            }
                        });
                        
                        updateDebugInfo(`${toggleId}: ${matchingLayers.length} layers ${e.target.checked ? 'shown' : 'hidden'}`);
                    });
                }
            });
        });

        // Handle map errors
        map.on('error', function(e) {
            updateDebugInfo('❌ Map error: ' + e.error.message);
            console.error('Map error:', e.error);
        });

        // Function to start audit
        function startAudit(assetId) {
            alert(`Starting audit for asset: ${assetId}\n\nThis will redirect to your audit form once URLs are embedded in the data.`);
        }
    </script>
</body>
</html>
